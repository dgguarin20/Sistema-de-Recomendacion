<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style2.css')}}">
    <title>Recomendaciones</title>
  </head>
  <body>
    
    <div class="container mx-auto">
      <h2 class="text-center"><b>Recomendaciones</b></h2>
      <!--<h4 class="text-center">La precisión del modelo</h4>-->
        <!--<p class="text-center">{{ average }}</p>-->
    </div>
    <div class="todo">
      {%for i in range(0, lenO)%}
      <div class="card">
          <!--<div style="background: url({{a[i]}})" class="card-image"></div>-->
          <div class="card-image" style="background: url({{a[i]}});  grid-area: image;border-top-left-radius: 15px; border-top-right-radius: 15px;background-size: cover;"></div>
        
          <div class="card-text">
            <span class="date">{{ country }}</span>
            <h2>{{ opciones[i] }}</h2>
            <p>Lorem ipsum dolor sit amet consectetur, Ducimus, repudiandae temporibus omnis illum maxime quod deserunt eligendi dolor</p>
          </div>
          <div class="card-stats">
            <div class="stat">
              <div class="value"><a href="{{ urls[i] }}">Más</a></div>
              <!--<div class="type">read</div>-->
            </div>
            <div class="stat b">
              <div class="value">{{ contenedores[i] }}</div>
              <div class="type">Probabilidad</div>
            </div>
            <div class="stat">
              <div class="value">2</div>
              <div class="type">Cupos Disponibles</div>
            </div>
          </div>
        </div>
      {%endfor%}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
